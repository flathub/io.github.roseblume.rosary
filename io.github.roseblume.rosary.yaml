id: io.github.roseblume.rosary
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: rosary
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
modules:
  - name: rosary
    buildsystem: simple
    build-commands:
    - install -Dm755 rosary /app/bin/rosary
    - install -Dm644 applications/io.github.roseblume.rosary.desktop /app/share/applications/io.github.roseblume.rosary.desktop
    - install -Dm644 icons/hicolor/scalable/apps/io.github.roseblume.rosary.svg /app/share/icons/hicolor/scalable/apps/io.github.roseblume.rosary.svg
    - install -Dm644 metainfo/io.github.roseblume.rosary.xml /app/share/metainfo/io.github.roseblume.rosary.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/RoseBlume/Rosary/releases/download/flatpak/Rosary_1.2.4.zip
        sha256: bec5fcbfaa075e1fdf1298ed812c1f619ff2bd330eb66dba3dc3ac7f9839aa24
        dest-filename: rosary.zip
        only-arches: [x86_64]
      - type: archive
        url: https://github.com/RoseBlume/Rosary/releases/download/flatpak/Rosary_1.2.4_Arm64.zip
        sha256: 2af7f6fc1e67d9f45df0c93bd1f86c2bbc47030fe32a516e94d7d8543680554d
        dest-filename: rosary.zip
        only-arches: [aarch64]
